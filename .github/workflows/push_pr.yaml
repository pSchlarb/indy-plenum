name: Indy Plenum - Push and PR Workflow
on:
  push:
    branches:
      # - master
      - ubuntu-20.04-upgrade

  pull_request:
    branches:
      # - master
       - ubuntu-20.04-upgrade
            
jobs:
  workflow-setup:
    name: Initialize Workflow
    runs-on: ubuntu-latest
    outputs:
      CACHE_KEY_BUILD: ${{ steps.workflow-setup.outputs.CACHE_KEY_BUILD }}
      UBUNTU_VERSION: ${{ steps.workflow-setup.outputs.UBUNTU_VERSION }}
      # Expose the lowercase version of the GitHub repository name
      # to all subsequent jobs that reference image repositories
      # as the push and pull operations require the URL of the repository
      # to be in lowercase.
      GITHUB_REPOSITORY_NAME: ${{ steps.workflow-setup.outputs.lowercase }} 
      distribution: ${{ steps.workflow-setup.outputs.distribution }}
      publish: ${{ steps.workflow-setup.outputs.publish }}
    steps:
      - name: checkout source code
        uses: actions/checkout@v2
      - name: workflow-setup
        id: workflow-setupo
        uses: ./.github/actions/workflow-setup

  lint:
    name: Lint
    uses: ./.github/workflows/reuseable_lint.yaml

  build-docker-image:
    name: Create Builder Image
    needs: [workflow-setup, lint]
    uses: ./.github/workflows/reuseable_buildimage.yaml
    with:
      CACHE_KEY_BUILD: ${{ needs.workflow-setup.outputs.CACHE_KEY_BUILD }}
      GITHUB_REPOSITORY_NAME: ${{ needs.workflow-setup.outputs.GITHUB_REPOSITORY_NAME }}
      UBUNTU_VERSION: ${{ needs.workflow-setup.outputs.UBUNTU_VERSION }}
      
  plenum_tests:
    name: Test Plenum
    needs: [workflow-setup, lint, build-docker-image]
    uses: ./.github/workflows/reuseable_test.yaml
    with:
      GITHUB_REPOSITORY_NAME: ${{ needs.workflow-setup.outputs.GITHUB_REPOSITORY_NAME }}
      UBUNTU_VERSION: ${{ needs.workflow-setup.outputs.UBUNTU_VERSION }}

  build_packages:
    name: Build Packages
    needs: [workflow-setup, plenum_tests]
    uses: ./.github/workflows/reuseable_buildpackages.yaml
    with:
      GITHUB_REPOSITORY_NAME: ${{ needs.workflow-setup.outputs.GITHUB_REPOSITORY_NAME }}
      UBUNTU_VERSION: ${{ needs.workflow-setup.outputs.UBUNTU_VERSION }}
      isDev: ${{ needs.workflow-setup.outputs.isDev }}
      isRC: ${{ needs.workflow-setup.outputs.isRC }}

  publish_artifacts:
    name: Publish Artifacts
    needs: [workflow-setup, build_packages]
    if: needs.workflow-setup.outputs.publish == 'true'
    uses: ./.github/workflows/reuseable_publish_artifacts.yaml
    with:
      COMPONENT: 'dev'
      UBUNTU_VERSION: ${{ needs.workflow-setup.outputs.UBUNTU_VERSION }}
      distribution: ${{ needs.workflow-setup.outputs.distribution }}
    secrets:
      INDY_ARTIFACTORY_REPO_CONFIG: ${{ secrets.INDY_ARTIFACTORY_REPO_CONFIG }}
      PYPI_API_TOKEN: ${{ secrets.PYPI_API_TOKEN }}